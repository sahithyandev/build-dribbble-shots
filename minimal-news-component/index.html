<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Minimal News Component</title>
	<link rel="stylesheet" href="./style.css">

	<script defer src="https://kit.fontawesome.com/4211b4cc5d.js" crossorigin="anonymous"></script>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;500;700&display=swap"
		rel="stylesheet">
</head>

<body>
	<div class="news-cards-container">
		<div class="news-card">
			<div class="preview">
			</div>

			<h3 class="news-heading">Green plants are going to extinct before they should have, study finds</h3>

			<p class="preview-content">
				If you are the type of person who just can not keep a plant alive, you are not alone according to a new study
				published March 5 in the journal Nature.
			</p>

			<div class="author">
				<img src="https://randomuser.me/api/portraits/men/35.jpg" alt="author's image" class="author-img" />
				<h4 class="author-name">Alexander Parkinson</h4>
				<span class="author-date">Mar 7, 2021</span>
			</div>

			<div class="share-icon-container">
				<button>
					<i class="fa fa-share"></i>
				</button>
			</div>
		</div>
	</div>

	<script src="./news-card.js"></script>
</body>

</html>
